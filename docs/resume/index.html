    <main class="resume-list-component">
      <div class="content">
        <div class="inner">
          <div class="content_header">
            <p class="content_head_text" id="number-of-list">取得中...</p>
          </div>
          <ul class="content_body" id="render-resumes"></ul>
          <ul id="pagination"></ul>
          <div id="render-modals"></div>
        </div>
      </div>
    </main>

    <div class="overlay js-overlay"></div>

    <div id="app">
      <template v-if="!!isShowLoginPage">
        <div
          class="p-login"
          style="
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background-color: whitesmoke;
          "
        >
          <header class="login_header">
            <p class="login_header_logo"><img src="img/logo.svg" alt="GSS LAB" /></p>
          </header>

          <div class="login_content">
            <form class="login_form">
              <div class="login_inputRowWrap">
                <div class="login_inputRow">
                  <label for="">
                    <span>ユーザーID</span>

                    <input
                      type="email"
                      v-model="email"
                      placeholder="example@xxxx.com"
                      autocomplete="username"
                    />
                    <!-- <span class="login_error">ユーザーIDを入力して下さい</span> -->
                  </label>
                </div>

                <div class="login_inputRow">
                  <!-- <div class="login_password"> -->
                  <label for="">
                    <span>パスワード</span>
                    <input
                      type="password"
                      v-model="password"
                      id="eye"
                      autocomplete="current-password"
                    />

                    <!-- <span
                        class="js-eye swich_blind"
                        style="top: 50px"
                        v-on:click="eyeClick"
                      ></span> -->

                    <!-- <span class="login_error">パスワードを入力して下さい</span> -->
                  </label>
                  <!-- </div> -->
                </div>
              </div>
              <div class="login_btnWrap">
                <span class="login_btn" v-on:click="submitLogin" style="cursor: pointer"
                  >ログイン</span
                >
              </div>
              <p class="login_notes">
                ログイン情報をお持ちでない方は<br />
                <a href="https://meeting.eeasy.jp/m.iwakabe/online">こちら</a
                >よりお問合せください
              </p>
            </form>
          </div>
        </div>
      </template>
